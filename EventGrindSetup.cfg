// Easy event XP
//
// Usage:
// 1. Enter `exec EventGrindSetup.cfg` in the console
// 2. Load up DHB
// 3. Press B to trigger phase 2 of boss fight
// 4. Hold M to kill everything
// 5. Press N when cutscene starts
// 6. Select DHB again
// 7. Go to step 3
timescale 5
bind b trigger stage2_start
bind n ActivateMissionSelect
